  telegraf:
    image: telegraf:latest
    container_name: telegraf
    environment:
      - SPRING_INFLUXDB3_URL
      - SPRING_INFLUXDB3_TOKEN
      - SPRING_INFLUXDB3_ORG
      - SPRING_INFLUXDB3_BUCKET
      - CONLUZ_MQTT_SERVER_TOPIC_PREFIX
      - CONLUZ_MQTT_SERVER_URI
      - CONLUZ_MQTT_SERVER_USERNAME
      - CONLUZ_MQTT_SERVER_PASSWORD
    depends_on:
      - influxdb
    volumes:
      - ./telegraf.conf:/etc/telegraf/telegraf.conf
    restart: unless-stopped
    networks:
      - conluz_network

volumes:
  conluz-logs:
  influxdb_data:

networks:
  conluz_network:
    driver: bridge