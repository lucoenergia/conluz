[[inputs.mqtt_consumer]]
servers = ["${CONLUZ_MQTT_SERVER_URI}"]
username = "${CONLUZ_MQTT_SERVER_USERNAME}"
password = "${CONLUZ_MQTT_SERVER_PASSWORD}"
qos = 1
connection_timeout = "30s"
topics = [
 "${CONLUZ_MQTT_SERVER_TOPIC_PREFIX}/+/emeter/+/power",
]
name_override = "shelly_mqtt_power_messages"
data_format = "value"
data_type = "float"

# You can include here more MQTT consumers in case you have different MQTT servers reading data from energy meters.
# You only have to copy a new block [[inputs.mqtt_consumer]] and fill all the data.

[[outputs.influxdb]]
urls = ["${SPRING_INFLUXDB_URL}"]
username = "${INFLUXDB_ADMIN_USER}"
password = "${INFLUXDB_ADMIN_PASSWORD}"
database = "${SPRING_INFLUXDB_DATABASE}" # required
timeout = "5s"

# File output for debugging (writes to stdout)
; [[outputs.file]]
; files = ["stdout"]
; data_format = "influx"
